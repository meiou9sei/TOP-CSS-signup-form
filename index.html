<body>
    <main>
        
        <div class="image-and-logo">
            <div class="logo">
                <p class="logo-text">Lets</p>
                <img src="/odin-lined.png" alt="the odin project logo">
                <p class="logo-text">Rock</p>
            </div>

            <img src="croppedrocks.png" alt="a couple of rocks hanging out">    
        </div>
        
        <div class="main-container">

            <div class="hero">
                <h1 class="hero-text">A dating site for <strong>rocks.</strong></h1>
                <h2 class="hero-subtext">Pet rock? Soooo <em>last century</em>. We make love in the 21st century.</h2>
                <h2 class="hero-followup-text">Find your Partner Rock <em>today</em>.</em></h2>
            </div>

            <div class="form-container">
                <h2 class="form-call-to-action">
                    Let's do this!
                </h2>
                <form class="signup-form" action="">
                    
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
    
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </div>
    
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
    
                </form>
            </div>

            <input type="submit" value="Create Account" class="submit-button" >

            <div class="login-instead">
                <p>Already have an account? <a href="https://www.youtube.com">Log in</a></p>
            </div>
